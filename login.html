<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/bootstrap.css">



</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">

    </div>
    <div class="loginBox">
        <div class="title-box"></div>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input input">
                </div>
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box ">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input input">
                </div>
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input input">
                </div>
                <div class="layui-form-item">

                    <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input input">
                </div>
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>







        </div>

    </div>

    <!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
    <script src="/assets/lib/layui/layui.js"></script>

    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/api.js"></script>

    <script src="/assets/js/login.js "></script>


</body>


</html>
