<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/reset_password.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!--  lay-filter="user_info"给表单赋值 -->
            <form class="layui-form" id="form_user_info" lay-filter="formuser_info">

                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pass|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rePwd" required lay-verify="required|pass|repwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>





                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" lay-submit>提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="user_infoReset">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/user/reset_password.js"></script>
</body>

</html>
